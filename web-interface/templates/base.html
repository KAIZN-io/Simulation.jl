<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <style>
            html, body {
                min-height: 100%;
                min-height: 100vh;
            }

            .navbar, .footer {
                flex: 0 0 auto;
            }

            .main {
                flex: 1 1 auto;
            }
        </style>
        <title>{% block title %}{% endblock %} - Bachelor - Jan Piotraschke</title>
    </head>
    <body class="d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Bachelor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/simulation/neu">
                            <i class="fas fa-plus"></i> Neue Simulation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/simulation">
                            Laufende Simulationen
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main">
            {% block jumbotron %}{% endblock %}

            <div class="container mt-5">
                {% block content %}{% endblock %}
            </div>
        </main>

        <div class="footer container-fluid mt-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-3">
                        <small>Bachelor Software - <i class="far fa-copyright"></i> Jan Piotraschke. Web-Design by Jan-Luca Klees
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
